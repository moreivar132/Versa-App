<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta - Portal Cliente | Versa</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0b0d11 0%, #1a1d24 100%);
            min-height: 100vh;
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#ff5f00",
                    },
                    fontFamily: {
                        main: ["Montserrat", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div
            class="bg-[#111318] border border-[#282e39] w-full max-w-md p-8 rounded-2xl shadow-2xl relative overflow-hidden">

            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <div class="flex items-center gap-2">
                    <span class="text-3xl font-black text-white tracking-tighter">VERSA</span>
                    <div class="w-3 h-3 rounded-full bg-primary mt-2"></div>
                </div>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white mb-2">Crear Cuenta</h1>
                <p class="text-gray-400 text-sm">Únete al portal cliente de Versa</p>
            </div>

            <div id="alertContainer" class="hidden mb-4 p-4 rounded-lg text-sm"></div>

            <form id="registerForm" class="space-y-4">
                <!-- Nombre -->
                <div>
                    <label class="block text-sm font-bold text-gray-300 mb-1 ml-1">Nombre completo</label>
                    <input type="text" id="nombre"
                        class="w-full px-4 py-3 bg-[#1a1d24] border border-[#282e39] rounded-xl text-white placeholder-gray-500 focus:border-[#ff5f00] focus:ring-1 focus:ring-[#ff5f00] transition-all"
                        placeholder="Tu nombre">
                    <p id="nombreError" class="text-red-500 text-xs mt-1 font-medium hidden ml-1"></p>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-bold text-gray-300 mb-1 ml-1">Email</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-3 bg-[#1a1d24] border border-[#282e39] rounded-xl text-white placeholder-gray-500 focus:border-[#ff5f00] focus:ring-1 focus:ring-[#ff5f00] transition-all"
                        placeholder="tu@email.com">
                    <p id="emailError" class="text-red-500 text-xs mt-1 font-medium hidden ml-1"></p>
                </div>

                <!-- Teléfono -->
                <div>
                    <label class="block text-sm font-bold text-gray-300 mb-1 ml-1">Teléfono (opcional)</label>
                    <input type="tel" id="telefono"
                        class="w-full px-4 py-3 bg-[#1a1d24] border border-[#282e39] rounded-xl text-white placeholder-gray-500 focus:border-[#ff5f00] focus:ring-1 focus:ring-[#ff5f00] transition-all"
                        placeholder="+34 600 000 000">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-bold text-gray-300 mb-1 ml-1">Contraseña</label>
                    <div class="relative">
                        <input type="password" id="password"
                            class="w-full px-4 py-3 bg-[#1a1d24] border border-[#282e39] rounded-xl text-white placeholder-gray-500 focus:border-[#ff5f00] focus:ring-1 focus:ring-[#ff5f00] transition-all pr-12"
                            placeholder="••••••••" oninput="checkPasswordStrength()">
                        <button type="button" onclick="togglePassword('password')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white transition-colors p-2">
                            <span class="material-symbols-outlined" id="toggleIcon_password"
                                style="font-size: 20px;">visibility_off</span>
                        </button>
                    </div>
                    <!-- Strength meter -->
                    <div class="flex gap-1 mt-2 h-1">
                        <div id="strength1" class="h-1 rounded-full bg-[#282e39] transition-all duration-300 flex-1">
                        </div>
                        <div id="strength2" class="h-1 rounded-full bg-[#282e39] transition-all duration-300 flex-1">
                        </div>
                        <div id="strength3" class="h-1 rounded-full bg-[#282e39] transition-all duration-300 flex-1">
                        </div>
                        <div id="strength4" class="h-1 rounded-full bg-[#282e39] transition-all duration-300 flex-1">
                        </div>
                    </div>
                    <p id="passwordStrengthText" class="text-xs mt-1 text-right text-gray-500 min-h-[16px]"></p>
                    <p id="passwordError" class="text-red-500 text-xs mt-1 font-medium hidden ml-1"></p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm font-bold text-gray-300 mb-1 ml-1">Confirmar contraseña</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword"
                            class="w-full px-4 py-3 bg-[#1a1d24] border border-[#282e39] rounded-xl text-white placeholder-gray-500 focus:border-[#ff5f00] focus:ring-1 focus:ring-[#ff5f00] transition-all pr-12"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword('confirmPassword')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white transition-colors p-2">
                            <span class="material-symbols-outlined" id="toggleIcon_confirmPassword"
                                style="font-size: 20px;">visibility_off</span>
                        </button>
                    </div>
                    <p id="confirmPasswordError" class="text-red-500 text-xs mt-1 font-medium hidden ml-1"></p>
                </div>

                <!-- Terms -->
                <div class="flex items-start gap-2 pt-2">
                    <input type="checkbox" id="terms"
                        class="mt-1 rounded bg-[#1a1d24] border-[#282e39] text-[#ff5f00] focus:ring-[#ff5f00]">
                    <label for="terms" class="text-sm text-gray-400">
                        Acepto los <a href="#" class="text-[#ff5f00] hover:underline">términos y condiciones</a> y la
                        política de privacidad.
                    </label>
                </div>
                <p id="termsError" class="text-red-500 text-xs mt-1 font-medium hidden ml-1"></p>

                <!-- Submit -->
                <button type="submit" id="submitBtn"
                    class="w-full px-6 py-4 bg-[#ff5f00] hover:bg-[#ff4500] text-white font-bold text-lg rounded-xl transition-all shadow-lg shadow-orange-900/20 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex justify-center items-center gap-2 mt-6">
                    <span id="submitText">Crear Cuenta</span>
                    <div id="submitLoader"
                        class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                </button>
            </form>

            <!-- Login Link -->
            <p class="text-center text-gray-400 text-sm mt-8">
                ¿Ya tienes cuenta?
                <a href="/cliente-login.html" class="text-primary hover:underline font-medium">
                    Inicia Sesión
                </a>
            </p>

            <!-- Back to home -->
            <p class="text-center text-gray-500 text-sm mt-4">
                <a href="/" class="hover:text-white transition-colors">
                    ← Volver al inicio
                </a>
            </p>
        </div>
    </div>

    <script type="module">
        import { register } from './services/cliente-service.js';

        // Form submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Clear errors
            clearErrors();
            let hasErrors = false;

            // Validate
            if (!nombre) {
                showFieldError('nombre', 'El nombre es requerido');
                hasErrors = true;
            }
            if (!email) {
                showFieldError('email', 'El email es requerido');
                hasErrors = true;
            } else if (!isValidEmail(email)) {
                showFieldError('email', 'Email inválido');
                hasErrors = true;
            }
            if (!password) {
                showFieldError('password', 'La contraseña es requerida');
                hasErrors = true;
            } else if (password.length < 6) {
                showFieldError('password', 'Mínimo 6 caracteres');
                hasErrors = true;
            }
            if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Las contraseñas no coinciden');
                hasErrors = true;
            }
            if (!terms) {
                showFieldError('terms', 'Debes aceptar los términos');
                hasErrors = true;
            }

            if (hasErrors) return;

            // Submit
            setLoading(true);

            try {
                const result = await register({
                    nombre,
                    email,
                    telefono,
                    password,
                    confirmPassword
                });

                if (result.ok) {
                    // Check for redirect URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    } else {
                        window.location.href = '/cliente-dashboard.html?welcome=1&registered=1';
                    }
                } else {
                    showAlert(result.error || 'Error al crear cuenta', 'error');
                }
            } catch (error) {
                showAlert(error.message || 'Error al crear cuenta', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Helpers
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showAlert(message, type = 'error') {
            const container = document.getElementById('alertContainer');
            container.textContent = message;
            container.className = `mb-4 p-4 rounded-lg text-sm ${type === 'error' ? 'bg-red-500/10 border border-red-500/20 text-red-400' : 'bg-green-500/10 border border-green-500/20 text-green-400'}`;
            container.classList.remove('hidden');
        }

        function showFieldError(field, message) {
            const el = document.getElementById(`${field}Error`);
            if (el) {
                el.textContent = message;
                el.classList.remove('hidden');
            }
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
            document.getElementById('alertContainer').classList.add('hidden');
        }

        function setLoading(loading) {
            document.getElementById('submitBtn').disabled = loading;
            document.getElementById('submitText').classList.toggle('hidden', loading);
            document.getElementById('submitLoader').classList.toggle('hidden', !loading);
        }

        // Password visibility
        window.togglePassword = function (inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(`toggleIcon_${inputId}`);
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility_off';
            }
        };

        // Strength checker
        window.checkPasswordStrength = function () {
            const password = document.getElementById('password').value;
            const bars = [1, 2, 3, 4].map(i => document.getElementById(`strength${i}`));
            const text = document.getElementById('passwordStrengthText');

            let score = 0;
            if (password.length > 5) score++;
            if (password.length > 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            // Normalize to 1-4
            let strength = Math.min(4, Math.max(0, score > 5 ? 4 : score > 1 ? score - 1 : 0));
            if (password.length > 0 && strength === 0) strength = 1;

            const colors = ['#374151', '#ef4444', '#f59e0b', '#eab308', '#22c55e'];
            const labels = ['', 'Débil', 'Regular', 'Buena', 'Fuerte'];

            bars.forEach((bar, index) => {
                if (index < strength) {
                    bar.style.backgroundColor = colors[strength];
                } else {
                    bar.style.backgroundColor = '#282e39';
                }
            });
            text.textContent = labels[strength];
            text.style.color = colors[strength];
        }
    </script>
</body>

</html>
