<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Unificado - Goversa</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"

    <link rel="stylesheet" href="styles/sucursal-selector.css">

    <style>
        /* Custom Styles espec√≠ficos de esta p√°gina */
        .tab-btn {
            padding: 10px 20px;
            color: #9da6b9;
            border-bottom: 2px solid transparent;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: white;
        }

        .tab-btn.active {
            color: var(--brand-orange);
            border-bottom-color: var(--brand-orange);
        }

        .timeline-item {
            position: relative;
            padding-left: 24px;
            border-left: 2px solid #2d3240;
            padding-bottom: 24px;
        }

        .timeline-item:last-child {
            border-left: 2px solid transparent;
        }

        .timeline-dot {
            position: absolute;
            left: -9px;
            top: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2d3240;
            border: 2px solid #111318;
        }

        .timeline-item.orden .timeline-dot {
            background: #3b82f6;
        }

        .timeline-item.venta .timeline-dot {
            background: #22c55e;
        }

        .timeline-item.presupuesto .timeline-dot {
            background: #eab308;
        }

        .card-info {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
        }
    </style>
</head>

<body class="bg-[#0b0d11] font-[Montserrat] text-white">

        <!-- Sidebar container (populated by js) -->
        <aside id="sidebar" class="flex h-full w-64 flex-col bg-[#111318] p-4 shrink-0 border-r border-[#282e39]">
        </aside>

        <!-- Main Content -->

            <!-- Selector de Sucursal Estandarizado -->
            <div class="sucursal-selector-wrapper">
                <div id="sucursal-selector-container"></div>
            </div>


            <!-- Mobile Header -->
            <header class="md:hidden flex items-center justify-between p-4 bg-[#111318] border-b border-[#282e39]">
                <div class="logo-badge"><img src="https://i.imgur.com/Mjw4or5.png" alt="Logo" class="h-6 w-auto"></div>
                <button id="mobile-menu-btn" class="text-white"><i class="fas fa-bars"></i></button>
            </header>

            <div class="flex-1 overflow-y-auto p-4 md:p-8">

                <!-- Top Header -->
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                    <div>
                        <h1 class="text-2xl font-bold text-white">Historial Unificado</h1>
                        <p class="text-[#9da6b9] text-sm">Consulta todo el historial de clientes y veh√≠culos</p>
                    </div>
                </div>

                <!-- Search Section -->

                    <!-- Search Client -->
                    <div

                        <label class="animated-search-label">

                            <input type="search" id="search-client-input" class="search-input"

                        </div>
                        <div id="client-results" class="search-results-dropdown"></div>
                    </div>

                    <!-- Search Vehicle -->
                    <div

                        <label class="animated-search-label">
                            <i class="fas fa-car mr-2"></i>Buscar Veh√≠culo
                        </label>
                        <div class="animated-search-form">

                        <!-- Vehicle Info -->

                    <!-- Statistics Summary -->

                            <p class="text-[#9da6b9] text-xs uppercase font-bold">Total Gastado</p>
                            <p class="text-xl font-bold text-white mt-1" id="stat-total-spent">‚Ç¨0.00</p>
                        </div>
                        <div class="bg-[#1a1d24] p-4 rounded-xl border border-[#2d3240]">

                            <p class="text-xl font-bold text-white mt-1" id="stat-visits">0</p>

                    <!-- Controls & Timeline -->
                    <div class="bg-[#111318] rounded-xl border border-[#282e39] overflow-hidden">

                        <!-- Toolbar -->

                            <!-- Tabs -->
                            <div id="filter-tabs" class="flex overflow-x-auto no-scrollbar gap-2">
                                <button class="tab-btn active text-sm" data-filter="all">Todo</button>
                                <button class="tab-btn text-sm" data-filter="orden">√ìrdenes</button>
                                <button class="tab-btn text-sm" data-filter="venta">Ventas</button>
                                <button class="tab-btn text-sm" data-filter="mantenimiento">Mantenimientos</button>
                            </div>

                            <!-- Date & Print -->
                            <div class="flex items-center gap-2 w-full md:w-auto">

                                <span class="text-[#9da6b9] text-xs">-</span>
                                <input type="date" id="date-to"
                                    class="bg-[#1a1d24] border border-[#2d3240] text-white text-xs rounded-lg px-2 py-1.5 focus:border-[var(--brand-orange)] outline-none"
                                    placeholder="Hasta">

                                <button id="print-report-btn"
                                    class="ml-2 bg-[#282e39] hover:bg-[#374151] text-white p-2 rounded-lg transition-colors"

                        <!-- Timeline -->

    <!-- Scripts -->
    <script type="module" src="./sidebar-manager.js"></script>
    <script type="module">
        import { fetchWithAuth } from '/auth.js';
        import { initSucursalSelector, getCurrentSucursalId } from '/services/sucursal-selector.js';

        let currentClient = null;
        let currentVehicle = null;
        let allHistory = [];
        let currentFilterType = 'all'; // Track active filter type

        // DOM Elements
        const clientInput = document.getElementById('search-client-input');
        const vehicleInput = document.getElementById('search-vehicle-input');
        const clientResults = document.getElementById('client-results');
        const vehicleResults = document.getElementById('vehicle-results');
        const resultsContainer = document.getElementById('results-container');

        const dateFromInput = document.getElementById('date-from');
        const dateToInput = document.getElementById('date-to');

        // Setup Date Filters
        dateFromInput.addEventListener('change', applyFilters);
        dateToInput.addEventListener('change', applyFilters);

        // Setup Filter Tabs - Event Delegation
        document.getElementById('filter-tabs').addEventListener('click', (e) => {
            const btn = e.target.closest('.tab-btn');
            if (!btn) return;

            const filterType = btn.dataset.filter;
            if (!filterType) return;

            currentFilterType = filterType;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        });

        // Setup Print Button
        document.getElementById('print-report-btn').addEventListener('click', printHistoryReport);

        // Search Handlers
        setupSearch(clientInput, clientResults, 'cliente');
        setupSearch(vehicleInput, vehicleResults, 'vehiculo');

        function setupSearch(input, resultsDiv, type) {
            let timeout;
            input.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                if (query.length < 2) {
                    resultsDiv.style.display = 'none';
                    return;
                }
                clearTimeout(timeout);
                timeout = setTimeout(() => performSearch(query, type, resultsDiv), 300);
            });
            input.addEventListener('focus', () => {
                if (input.value.trim().length >= 2) resultsDiv.style.display = 'block';
            });

            // Close on click outside
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !resultsDiv.contains(e.target)) {
                    resultsDiv.style.display = 'none';
                }
            });
        }

        async function performSearch(query, type, resultsDiv) {
            try {
                let items = [];
                if (type === 'cliente') {
                    const resp = await fetchWithAuth(`/api/clientes/search?q=${encodeURIComponent(query)}`);
                    items = resp.ok ? await resp.json() : [];
                } else {
                    const resp = await fetchWithAuth(`/api/vehiculos/search?q=${encodeURIComponent(query)}`);
                    items = resp.ok ? await resp.json() : [];
                }
                renderDropdown(items, type, resultsDiv);
            } catch (error) {
                console.error("Search error:", error);
            }
        }

        function renderDropdown(items, type, container) {
            container.innerHTML = '';
            if (items.length === 0) {
                container.innerHTML = '<div class="p-3 text-[#9da6b9] text-xs text-center">Sin resultados</div>';
                container.style.display = 'block';
                return;
            }

            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'search-item';
                if (type === 'cliente') {
                    // Build extra info string for distinction
                    const extraInfo = [
                        item.telefono,
                        item.documento,
                        item.email
                    ].filter(Boolean).join(' ¬∑ ') || 'Sin datos adicionales';

                    el.innerHTML = `
                        <div class="flex items-center gap-3">
                             <div class="w-8 h-8 rounded-full bg-blue-500/20 text-blue-500 flex items-center justify-center text-xs"><i class="fas fa-user"></i></div>
                             <div class="flex-1 min-w-0">
                                <p class="text-white text-sm font-bold truncate">${item.nombre}</p>
                                <p class="text-[#9da6b9] text-[10px] truncate">${extraInfo}</p>
                             </div>
                        </div>`;
                    el.onclick = () => selectClient(item);
                } else {
                    el.innerHTML = `
                        <div class="flex items-center gap-2">
                             <div class="w-6 h-6 rounded-full bg-orange-500/20 text-orange-500 flex items-center justify-center text-[10px]"><i class="fas fa-car"></i></div>
                             <div>
                                <p class="text-white text-xs font-bold">${item.matricula}</p>
                                <p class="text-[#9da6b9] text-[10px]">${item.marca} ${item.modelo}</p>
                             </div>
                        </div>`;
                    el.onclick = () => selectVehicle(item);
                }
                container.appendChild(el);
            });
            container.style.display = 'block';
        }

        window.selectClient = async function (client) {
            // Clear previous data FIRST
            allHistory = [];
            currentFilterType = 'all';

            currentClient = client;
            currentVehicle = null; // Clear vehicle preference to show all for client

            clientInput.value = client.nombre;
            clientResults.style.display = 'none';
            vehicleInput.value = ''; // Clear vehicle search

            // Reset filter tabs UI
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.tab-btn[data-filter="all"]')?.classList.add('active');

            // Reset date filters
            dateFromInput.value = '';
            dateToInput.value = '';

            updateHeaderInfo();
            resultsContainer.classList.remove('hidden');
            await loadHistory();
        }

        window.selectVehicle = async function (vehicle) {
            // Clear previous data FIRST
            allHistory = [];
            currentFilterType = 'all';

            currentVehicle = vehicle;

            // If vehicle belongs to a client and we don't have one selected or it's different, fetch client
            if (vehicle.cliente_id) {
                try {
                    const cResp = await fetchWithAuth(`/api/clientes/${vehicle.cliente_id}`);
                    if (cResp.ok) currentClient = await cResp.json();
                } catch (e) { }
            }

            vehicleInput.value = vehicle.matricula;
            vehicleResults.style.display = 'none';

            if (currentClient) clientInput.value = currentClient.nombre;

            // Reset filter tabs UI
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.tab-btn[data-filter="all"]')?.classList.add('active');

            // Reset date filters
            dateFromInput.value = '';
            dateToInput.value = '';

            updateHeaderInfo();
            resultsContainer.classList.remove('hidden');
            await loadHistory();
        }

        window.resetVehicleSelection = function () {
            if (currentClient) {
                selectClient(currentClient);
            }
        }

        function updateHeaderInfo() {
            // Client
            if (currentClient) {
                document.getElementById('client-name').textContent = currentClient.nombre;
                document.getElementById('client-phone').textContent = currentClient.telefono || '-';
                document.getElementById('client-email').textContent = currentClient.email || '-';
            } else {
                document.getElementById('client-name').textContent = 'Desconocido';
            }

            // Vehicle
            const btnReset = document.getElementById('reset-vehicle-btn');
            if (currentVehicle) {
                document.getElementById('vehicle-plate').textContent = currentVehicle.matricula;
                document.getElementById('vehicle-model').textContent = `${currentVehicle.marca} ${currentVehicle.modelo}`;
                document.getElementById('vehicle-vin').textContent = currentVehicle.bastidor || '-';
                if (currentClient) btnReset.classList.remove('hidden');
            } else {
                document.getElementById('vehicle-plate').textContent = "Todos los Veh√≠culos";
                document.getElementById('vehicle-model').textContent = "Historial completo del cliente";
                document.getElementById('vehicle-vin').textContent = "-";
                btnReset.classList.add('hidden');
            }
        }

        async function loadHistory() {
            const timelineContainer = document.getElementById('history-timeline');
            timelineContainer.innerHTML = '<div class="text-center py-10"><i class="fas fa-spinner fa-spin text-2xl text-[var(--brand-orange)]"></i><p class="mt-2 text-[#9da6b9]">Cargando historial...</p></div>';

            try {
                // Build Parameters
                let ordersParams = new URLSearchParams({ limit: 100 });
                let invoicesParams = new URLSearchParams({ limit: 100 });

                if (currentClient) {
                    ordersParams.set('idCliente', currentClient.id);
                    invoicesParams.set('cliente_id', currentClient.id);
                }
                if (currentVehicle) {
                    ordersParams.set('idVehiculo', currentVehicle.id);
                }

                // Fetch - Orders only for now since ventas/facturas might need different params
                const [ordersRes, invoicesRes] = await Promise.allSettled([
                    fetchWithAuth(`/api/ordenes?${ordersParams}`),
                    fetchWithAuth(`/api/facturas?${invoicesParams}`)
                ]);

                // Process Orders
                let orders = [];
                if (ordersRes.status === 'fulfilled' && ordersRes.value.ok) {
                    const data = await ordersRes.value.json();
                    orders = data.ordenes || [];
                }

                // Process Sales/Invoices
                let sales = [];
                if (invoicesRes.status === 'fulfilled' && invoicesRes.value.ok) {
                    try {
                        const sData = await invoicesRes.value.json();
                        // Handle both array and object with facturas property
                        sales = Array.isArray(sData) ? sData : (sData.facturas || []);
                    } catch (e) { console.error('Error parsing invoices:', e); }
                }

                // Merge
                allHistory = [
                    ...orders.map(o => {
                        // Fix Date Parsing
                        let d = new Date(o.fecha_ingreso || o.created_at);
                        if (isNaN(d.getTime())) d = new Date(); // Fallback

                        return {
                            type: 'orden',
                            rawDate: d,
                            id: o.id,
                            title: `Orden de Trabajo #${o.id}`,
                            status: o.estado_nombre || o.estado_codigo || 'PENDIENTE',
                            total: parseFloat(o.total_neto || 0),
                            description: o.descripcion || 'Sin descripci√≥n',
                            vehiculo_matricula: o.vehiculo_matricula
                        };
                    }),
                    ...sales.map(s => {
                        let d = new Date(s.fecha_venta || s.fecha_emision || s.created_at);
                        if (isNaN(d.getTime())) d = new Date();

                        return {
                            type: 'venta',
                            rawDate: d,
                            id: s.id,
                            title: `Venta Directa #${s.id}`,
                            status: s.estado || 'COMPLETADO',
                            total: parseFloat(s.total || 0),
                            description: s.tipo ? `Documento: ${s.tipo.toUpperCase()}` : 'Venta de repuestos'
                        };
                    })
                ];

                // Sort
                allHistory.sort((a, b) => b.rawDate - a.rawDate);

                updateStats(allHistory);
                applyFilters(); // Apply initial date filters if any

            } catch (error) {
                console.error("Critical error:", error);
                timelineContainer.innerHTML = '<div class="text-center py-4 text-red-400">Error al cargar datos</div>';
            }
        }

        function updateStats(items) {
            const total = items.reduce((sum, i) => sum + i.total, 0);
            const visits = items.filter(i => i.type === 'orden').length;
            const sales = items.filter(i => i.type === 'venta').length;

            document.getElementById('stat-total-spent').textContent = `‚Ç¨${total.toLocaleString('es-ES', { minimumFractionDigits: 2 })}`;
            document.getElementById('stat-visits').textContent = visits;
            document.getElementById('stat-parts').textContent = sales;
            // Deuda is placeholder - would need to be calculated from pending orders
            document.getElementById('stat-debt').textContent = `‚Ç¨0.00`;
        }

        function applyFilters() {
            const dateFrom = dateFromInput.value ? new Date(dateFromInput.value) : null;
            const dateTo = dateToInput.value ? new Date(dateToInput.value) : null;

            if (dateTo) dateTo.setHours(23, 59, 59); // End of day

            const filtered = allHistory.filter(item => {
                // Type Filter using currentFilterType
                if (currentFilterType === 'orden' && item.type !== 'orden') return false;
                if (currentFilterType === 'venta' && item.type !== 'venta') return false;
                if (currentFilterType === 'mantenimiento' &&
                    !(item.type === 'orden' && (item.description.toLowerCase().includes('manten') || item.description.toLowerCase().includes('revis')))) return false;

                // Date Filter
                if (dateFrom && item.rawDate < dateFrom) return false;
                if (dateTo && item.rawDate > dateTo) return false;

                return true;
            });

            renderTimeline(filtered);
        }

        function renderTimeline(items) {
            const container = document.getElementById('history-timeline');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = '<div class="text-center py-8 text-[#9da6b9]">No hay registros para este periodo.</div>';
                return;
            }

            items.forEach(item => {
                const dateStr = item.rawDate.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
                const isOrden = item.type === 'orden';
                const badgeColor = isOrden ? 'text-blue-400 border-blue-500/30' : 'text-green-400 border-green-500/30';

                const html = `
                    <div class="timeline-item ${item.type} pl-6 border-l-2 border-[#2d3240] relative pb-6 last:border-0 last:pb-0">
                        <div class="timeline-dot absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-[#2d3240] border-2 border-[#111318] ${isOrden ? 'bg-blue-500' : 'bg-green-500'}"></div>
                        
                        <div class="flex flex-col md:flex-row justify-between gap-4 group">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-xs font-mono text-[#545b6b]">${dateStr}</span>
                                    <span class="text-[10px] px-2 py-0.5 rounded border bg-opacity-10 ${badgeColor} font-bold uppercase">${item.status}</span>
                                </div>
