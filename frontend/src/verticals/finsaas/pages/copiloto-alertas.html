<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Copiloto IA - Alertas | FinSaaS</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#46ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#142210",
                        "surface-dark": "#1a2c15",
                        "surface-dark-light": "#25381e",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                    },
                },
            },
        }
    </script>

    <link href="/src/verticals/finsaas/layout/FinSaaSLayout.css" rel="stylesheet" />
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-hidden">
    <div id="app-shell" class="flex h-screen w-full overflow-hidden">
        <div class="max-w-7xl mx-auto flex flex-col gap-6 w-full px-4 md:px-0 h-screen py-6 overflow-hidden">

            <!-- Header -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mt-6">
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tight">Alertas Inteligentes</h1>
                    <p class="text-gray-500 dark:text-gray-400">Detección automática de anomalías y riesgos</p>
                </div>

                <button id="add-rule-btn"
                    class="px-4 py-2 bg-primary text-black font-bold rounded-xl hover:scale-105 transition-all flex items-center gap-2">
                    <span class="material-symbols-outlined">add</span> Nueva Regla
                </button>
            </div>

            <!-- Tab Navigation -->
            <div class="flex border-b border-gray-200 dark:border-[#25381e]">
                <a href="copiloto-resumen.html"
                    class="px-6 py-3 text-sm font-medium text-gray-500 hover:text-white transition-colors">Resumen</a>
                <a href="copiloto-chat.html"
                    class="px-6 py-3 text-sm font-medium text-gray-500 hover:text-white transition-colors">Chat</a>
                <a href="#" class="px-6 py-3 text-sm font-bold border-b-2 border-primary text-primary">Alertas</a>
                <a href="#"
                    class="px-6 py-3 text-sm font-medium text-gray-500 hover:text-white transition-colors opacity-50 cursor-not-allowed">Ajustes</a>
            </div>

            <!-- Alerts List -->
            <div id="alerts-container" class="flex-1 overflow-y-auto pr-2 pb-20 space-y-4">
                <!-- Loading State -->
                <div class="py-20 flex flex-col items-center justify-center opacity-50">
                    <span
                        class="material-symbols-outlined text-6xl animate-pulse text-primary">notifications_active</span>
                    <p class="mt-4 font-bold">Buscando alertas recientes...</p>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal for New Rule (Placeholder logic) -->
    <div id="rule-modal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden p-4">
        <div class="bg-surface-dark border border-[#25381e] rounded-2xl w-full max-w-md p-6 shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Nueva Regla de Alerta</h3>
            <div class="space-y-4">
                <div class="flex flex-col gap-1">
                    <label class="text-xs font-bold text-gray-500">Tipo de Alerta</label>
                    <select id="rule-type"
                        class="bg-background-dark border border-[#25381e] rounded-lg p-2 text-sm focus:ring-primary">
                        <option value="SIN_ADJUNTO">Facturas sin Archivo Adjunto</option>
                        <option value="SIN_CATEGORIA">Facturas sin Categoría</option>
                        <option value="GASTO_CATEGORIA_SPIKE">Incremento inusual por Categoría</option>
                        <option value="PROVEEDOR_SPIKE">Incremento inusual por Proveedor</option>
                    </select>
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-xs font-bold text-gray-500">Nombre de la Regla</label>
                    <input type="text" id="rule-name" placeholder="Ej: Control de Gastos Mensual"
                        class="bg-background-dark border border-[#25381e] rounded-lg p-2 text-sm" />
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-xs font-bold text-gray-500">Frecuencia</label>
                    <div class="flex gap-2">
                        <button class="flex-1 py-2 text-xs font-bold bg-primary text-black rounded-lg">Semanal</button>
                        <button
                            class="flex-1 py-2 text-xs font-bold bg-background-dark rounded-lg border border-[#25381e]">Mensual</button>
                    </div>
                </div>
            </div>
            <div class="flex gap-2 mt-8">
                <button onclick="document.getElementById('rule-modal').classList.add('hidden')"
                    class="flex-1 py-2 text-sm font-bold border border-[#25381e] rounded-xl">Cancelar</button>
                <button id="save-rule-btn"
                    class="flex-1 py-2 text-sm font-bold bg-primary text-black rounded-xl hover:brightness-110">Activar
                    Regla</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { requireAuth, getToken } from '/auth.js';
        import { FinSaaSLayout } from '/src/verticals/finsaas/layout/FinSaaSLayout.js';

        let session = null;
        let currentEmpresaId = localStorage.getItem('finsaas_current_empresa');

        async function init() {
            session = await requireAuth();
            const layout = new FinSaaSLayout('app-shell');
            layout.init();

            loadAlerts();

            document.getElementById('add-rule-btn').onclick = () => {
                document.getElementById('rule-modal').classList.remove('hidden');
            };

            document.getElementById('save-rule-btn').onclick = createRule;
        }

        async function loadAlerts() {
            const container = document.getElementById('alerts-container');
            try {
                const res = await fetch(`/api/contabilidad/copiloto/alerts?empresa_id=${currentEmpresaId}`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                const { data } = await res.json();

                renderAlerts(data.items);
            } catch (e) {
                container.innerHTML = `<p class="py-20 text-center text-red-500">No se pudieron cargar las alertas.</p>`;
            }
        }

        function renderAlerts(alerts) {
            const container = document.getElementById('alerts-container');
            container.innerHTML = '';

            if (!alerts || alerts.length === 0) {
                container.innerHTML = `
                    <div class="py-20 flex flex-col items-center justify-center opacity-50">
                        <span class="material-symbols-outlined text-6xl">check_circle</span>
                        <p class="mt-4 font-bold text-lg">Tu empresa está impecable</p>
                        <p class="text-xs">No se han detectado anomalías en el sistema.</p>
                    </div>
                `;
                return;
            }

            alerts.forEach(alert => {
                const card = document.createElement('div');
                card.className = `p-6 rounded-2xl border flex items-start gap-4 transition-all hover:translate-x-1 ${alert.status === 'NEW' ? 'bg-white dark:bg-surface-dark border-primary/30 shadow-lg shadow-primary/5' : 'bg-gray-50 dark:bg-surface-dark/50 border-gray-200 dark:border-[#25381e] opacity-70'
                    }`;

                const icon = getAlertIcon(alert.rule_tipo);

                card.innerHTML = `
                    <div class="p-3 rounded-xl bg-background-dark border border-[#25381e]">
                        <span class="material-symbols-outlined ${alert.severity === 'WARNING' ? 'text-red-500' : 'text-primary'}">${icon}</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-bold text-lg text-slate-900 dark:text-white">${alert.rule_name}</h3>
                            <span class="text-[10px] opacity-40 uppercase tracking-widest">${new Date(alert.created_at).toLocaleDateString()}</span>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">${formatResult(alert.rule_tipo, alert.result_json)}</p>
                        
                        <div class="flex gap-2">
                            ${alert.status === 'NEW' ? `
                                <button onclick="markAsSeen('${alert.id}')" class="px-3 py-1.5 text-xs font-bold rounded-lg bg-primary text-black hover:brightness-110">Archivar</button>
                                <button onclick="window.location.href='copiloto-chat.html'" class="px-3 py-1.5 text-xs font-bold rounded-lg bg-background-dark border border-[#25381e] text-white">Analizar con IA</button>
                            ` : `
                                <span class="text-xs font-bold text-primary flex items-center gap-1"><span class="material-symbols-outlined text-xs">done_all</span> Gestionado</span>
                            `}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function createRule() {
            const btn = document.getElementById('save-rule-btn');
            btn.disabled = true;
            btn.innerText = 'Activando...';

            try {
                const res = await fetch('/api/contabilidad/copiloto/alerts', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id_empresa: currentEmpresaId,
                        name: document.getElementById('rule-name').value,
                        tipo: document.getElementById('rule-type').value,
                        frequency: 'WEEKLY'
                    })
                });

                if (res.ok) {
                    location.reload();
                }
            } catch (e) { alert('Error al crear regla'); }
            btn.disabled = false;
        }

        async function markAsSeen(id) {
            try {
                const res = await fetch(`/api/contabilidad/copiloto/alerts/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: 'SEEN' })
                });
                if (res.ok) loadAlerts();
            } catch (e) { }
        }

        function getAlertIcon(tipo) {
            if (tipo === 'SIN_ADJUNTO') return 'attach_file_off';
            if (tipo === 'SIN_CATEGORIA') return 'category_off';
            return 'trending_up';
        }

        function formatResult(tipo, result) {
            if (tipo === 'SIN_ADJUNTO') return `Se han detectado ${result.count} facturas sin respaldo documental. Esto supone un riesgo ante una inspección.`;
            if (tipo === 'SIN_CATEGORIA') return `Hay ${result.count} movimientos sin clasificar. La contabilidad no está reflejando el gasto real.`;
            if (tipo.includes('SPIKE')) return `Se ha detectado un incremento inusual en el gasto del periodo actual.`;
            return 'Acción requerida para mantener la salud contable.';
        }

        // Global assignments for onclick
        window.markAsSeen = markAsSeen;

        init();
    </script>
</body>

</html>
