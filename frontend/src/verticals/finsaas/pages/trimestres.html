<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Trimestres IVA | FinSaaS</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#46ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#142210",
                        "surface-dark": "#1a2c15",
                        "surface-dark-light": "#25381e",
                        "brand-orange": "#46ec13",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "main": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>

    <link href="/src/verticals/finsaas/layout/FinSaaSLayout.css" rel="stylesheet" />

    <style>
        /* Premium Card Styles */
        .quarter-card {
            background: #1a2c15;
            border: 1px solid #25381e;
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .quarter-card:hover {
            border-color: #46ec13;
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(70, 236, 19, 0.08);
        }

        .quarter-card.current {
            border-color: #46ec13;
            background: linear-gradient(145deg, #1a2c15 0%, #1d3318 100%);
        }

        .quarter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #46ec13;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .quarter-card.current::before {
            opacity: 1;
        }

        .quarter-card.closed {
            opacity: 0.8;
            filter: grayscale(0.2);
        }

        /* Status Badges */
        .status-badge {
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-ABIERTO {
            background: rgba(70, 236, 19, 0.1);
            color: #46ec13;
            border: 1px solid rgba(70, 236, 19, 0.2);
        }

        .status-CERRADO {
            background: rgba(156, 163, 175, 0.1);
            color: #9ca3af;
            border: 1px solid rgba(156, 163, 175, 0.2);
        }

        /* Tooltip */
        .info-tip {
            position: relative;
            display: inline-flex;
            cursor: help;
        }

        .info-tip:hover .tip-text {
            visibility: visible;
            opacity: 1;
        }

        .tip-text {
            visibility: hidden;
            width: 200px;
            background-color: #1a2c15;
            color: #9ca3af;
            text-align: center;
            border-radius: 10px;
            padding: 8px 12px;
            position: absolute;
            z-index: 50;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 11px;
            font-weight: 500;
            line-height: 1.4;
            border: 1px solid #25381e;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        .tip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #25381e transparent transparent transparent;
        }

        /* Data Rows */
        .data-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(37, 56, 30, 0.5);
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .data-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #9ca3af;
        }

        .data-icon {
            font-size: 18px;
            color: #46ec13;
            opacity: 0.7;
        }

        .data-value {
            font-family: 'Monaco', 'Menlo', monospace;
            font-weight: 700;
            font-size: 14px;
        }

        /* Result Group */
        .result-box {
            background: rgba(37, 56, 30, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-top: 12px;
        }

        .text-neon {
            text-shadow: 0 0 10px rgba(70, 236, 19, 0.3);
        }
    </style>
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-hidden">

    <div id="app-shell" class="flex h-screen w-full overflow-hidden">

        <div class="max-w-6xl mx-auto w-full flex flex-col gap-6 pb-10 scrollable-content overflow-y-auto pr-2 px-4">

            <!-- Header -->
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mt-8">
                <div>
                    <h1
                        class="text-4xl font-extrabold tracking-tight text-slate-900 dark:text-white flex items-center gap-3">
                        <span class="material-symbols-outlined text-primary text-4xl">account_balance</span>
                        Control de Impuestos
                    </h1>
                    <p class="text-gray-500 dark:text-gray-400 mt-2 text-lg">Cierres trimestrales de IVA, Retenciones y
                        Flujo de Caja.</p>
                </div>
                <div class="flex flex-wrap items-center gap-3">
                    <div
                        class="flex items-center gap-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-[#25381e] rounded-xl px-4 py-2.5 shadow-sm">
                        <span class="material-symbols-outlined text-gray-500 text-[20px]">business</span>
                        <select id="empresa-select"
                            class="bg-transparent text-sm font-bold text-slate-700 dark:text-white focus:outline-none min-w-[180px]">
                            <option value="">Cargando...</option>
                        </select>
                    </div>
                    <select id="year-select"
                        class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-[#25381e] rounded-xl py-2.5 px-6 font-bold text-slate-900 dark:text-white focus:outline-none focus:border-green-500 shadow-sm transition-all"></select>
                </div>
            </div>

            <!-- Summary Highlights -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div
                    class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-[#25381e] rounded-2xl p-6 shadow-sm group hover:border-primary/50 transition-all">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="p-2 bg-primary/10 rounded-lg text-primary">
                            <span class="material-symbols-outlined">calculate</span>
                        </div>
                        <p class="text-xs text-gray-500 uppercase font-black tracking-widest">IVA Anual</p>
                    </div>
                    <p id="iva-anual" class="text-3xl font-black text-neon">€0.00</p>
                </div>

                <div
                    class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-[#25381e] rounded-2xl p-6 shadow-sm group hover:border-blue-500/50 transition-all">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="p-2 bg-blue-500/10 rounded-lg text-blue-500">
                            <span class="material-symbols-outlined">savings</span>
                        </div>
                        <p class="text-xs text-gray-500 uppercase font-black tracking-widest">Retenciones</p>
                    </div>
                    <p id="total-retenciones" class="text-3xl font-black text-blue-400">€0.00</p>
                </div>

                <div
                    class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-[#25381e] rounded-2xl p-6 shadow-sm">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="p-2 bg-yellow-500/10 rounded-lg text-yellow-500">
                            <span class="material-symbols-outlined">event_available</span>
                        </div>
                        <p class="text-xs text-gray-500 uppercase font-black tracking-widest">Cierres</p>
                    </div>
                    <p id="trimestres-cerrados" class="text-3xl font-black">0 / 4</p>
                </div>

                <div
                    class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-[#25381e] rounded-2xl p-6 shadow-sm">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="p-2 bg-orange-500/10 rounded-lg text-orange-500">
                            <span class="material-symbols-outlined">timer</span>
                        </div>
                        <p class="text-xs text-gray-500 uppercase font-black tracking-widest">Próximo</p>
                    </div>
                    <p id="proximo-cierre" class="text-2xl font-black text-orange-400">-</p>
                </div>
            </div>

            <!-- Quarter Cards Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-20" id="quarters-container">
                <!-- Loaded via JS -->
                <div class="col-span-full py-20 flex flex-col items-center justify-center opacity-30">
                    <span class="material-symbols-outlined text-6xl animate-spin">refresh</span>
                    <p class="mt-4 font-bold">Cargando datos contables...</p>
                </div>
            </div>

        </div>
    </div>


    <script type="module">
        import { logout, getSession, requireAuth, getToken } from '/auth.js';
        import { FinSaaSLayout } from '/src/verticals/finsaas/layout/FinSaaSLayout.js';

        window.logout = logout;
        const API_BASE = '';
        let session = null;
        let currentEmpresaId = null;

        function getAuthHeaders() {
            const token = getToken();
            const headers = { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' };
            if (currentEmpresaId) headers['X-Empresa-Id'] = currentEmpresaId;
            return headers;
        }

        async function apiGet(endpoint) {
            const res = await fetch(API_BASE + endpoint, { headers: getAuthHeaders() });
            if (!res.ok) throw new Error('API Error');
            return res.json();
        }

        async function apiPost(endpoint, data = {}) {
            const res = await fetch(API_BASE + endpoint, {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify(data)
            });
            return res.json();
        }

        const formatCurrency = (val) => new Intl.NumberFormat('es-ES', {
            style: 'currency',
            currency: 'EUR',
            maximumFractionDigits: 2
        }).format(val || 0);

        const QUARTER_MONTHS = { 1: 'Enero - Marzo', 2: 'Abril - Junio', 3: 'Julio - Septiembre', 4: 'Octubre - Diciembre' };
        const QUARTER_DEADLINES = { 1: '20 de Abril', 2: '20 de Julio', 3: '20 de Octubre', 4: '30 de Enero' };

        async function init() {
            session = await requireAuth();
            const layout = new FinSaaSLayout('app-shell');
            layout.init();

            initYearSelector();
            await loadEmpresas();
        }

        async function loadEmpresas() {
            try {
                const res = await apiGet('/api/contabilidad/empresas');
                const select = document.getElementById('empresa-select');
                select.innerHTML = '';

                if (res.data && res.data.items && res.data.items.length > 0) {
                    res.data.items.forEach(emp => {
                        const opt = document.createElement('option');
                        opt.value = emp.id;
                        opt.textContent = emp.nombre_legal || emp.nombre_comercial;
                        select.appendChild(opt);
                    });

                    const stored = localStorage.getItem('finsaas_current_empresa');
                    if (stored && res.data.items.find(e => e.id == stored)) {
                        currentEmpresaId = stored;
                        select.value = stored;
                    } else {
                        currentEmpresaId = res.data.items[0].id;
                        select.value = currentEmpresaId;
                    }
                }

                select.addEventListener('change', (e) => {
                    currentEmpresaId = e.target.value || null;
                    if (currentEmpresaId) localStorage.setItem('finsaas_current_empresa', currentEmpresaId);
                    loadTrimestres();
                });

                loadTrimestres();
            } catch (e) { console.error('Error loading empresas:', e); }
        }

        function initYearSelector() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const select = document.getElementById('year-select');
            select.innerHTML = '';
            for (let y = currentYear; y >= currentYear - 3; y--) {
                const opt = document.createElement('option');
                opt.value = y;
                opt.textContent = y;
                select.appendChild(opt);
            }
            select.value = currentYear;
            select.addEventListener('change', () => loadTrimestres());
        }

        async function loadTrimestres() {
            const anio = document.getElementById('year-select').value;
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentQ = Math.ceil((now.getMonth() + 1) / 3);

            try {
                const res = await apiGet(`/api/contabilidad/trimestres?anio=${anio}`);
                const container = document.getElementById('quarters-container');

                const quarters = [1, 2, 3, 4].map(q => {
                    const found = res.data?.find(t => t.trimestre === q) || {};
                    return {
                        trimestre: q, anio: parseInt(anio), estado: found.estado || 'ABIERTO',
                        base_ingresos: found.base_ingresos || 0,
                        iva_repercutido: found.iva_repercutido || 0,
                        retenciones_ingresos: found.retenciones_ingresos || 0,
                        base_gastos: found.base_gastos || 0,
                        iva_soportado: found.iva_soportado || 0,
                        retenciones_gastos: found.retenciones_gastos || 0,
                        resultado_iva: found.resultado_iva || 0,
                        resultado_retenciones: found.resultado_retenciones || 0,
                        closed_at: found.closed_at,
                        is_current: parseInt(anio) === currentYear && q === currentQ
                    };
                });

                // Global Stats
                const totalIVA = quarters.reduce((sum, q) => sum + parseFloat(q.resultado_iva || 0), 0);
                const totalRet = quarters.reduce((sum, q) => sum + parseFloat(q.resultado_retenciones || 0), 0);
                const cerrados = quarters.filter(q => q.estado === 'CERRADO').length;

                document.getElementById('iva-anual').textContent = formatCurrency(totalIVA);
                document.getElementById('total-retenciones').textContent = formatCurrency(totalRet);
                document.getElementById('trimestres-cerrados').textContent = `${cerrados} / 4`;

                const openQuarter = quarters.find(q => q.estado !== 'CERRADO' && q.trimestre >= currentQ);
                document.getElementById('proximo-cierre').textContent = openQuarter ? QUARTER_DEADLINES[openQuarter.trimestre] : 'Completado';

                container.innerHTML = quarters.map(q => {
                    const cashIngresos = q.base_ingresos + q.iva_repercutido - q.retenciones_ingresos;
                    const cashGastos = q.base_gastos + q.iva_soportado - q.retenciones_gastos;
                    const netCash = cashIngresos - cashGastos;

                    return `
                    <div class="quarter-card ${q.is_current ? 'current' : ''} ${q.estado === 'CERRADO' ? 'closed' : ''}">
                         <div class="flex items-center justify-between mb-8">
                            <div class="flex items-center gap-4">
                                <div class="size-12 bg-primary/10 rounded-2xl flex items-center justify-center text-primary font-black text-xl">
                                    Q${q.trimestre}
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold text-white">${QUARTER_MONTHS[q.trimestre]}</h3>
                                    <p class="text-xs text-gray-500 font-medium uppercase tracking-widest">${q.anio}</p>
                                </div>
                            </div>
                            <span class="status-badge status-${q.estado}">${q.estado}</span>
                        </div>

                        <div class="space-y-4">
                            <!-- IVA SECTION -->
                            <div class="bg-surface-dark-light/30 rounded-xl p-4 border border-[#25381e]/50">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="flex items-center gap-2">
                                        <span class="material-symbols-outlined text-primary text-[18px]">account_balance_wallet</span>
                                        <span class="text-xs font-bold text-gray-400 uppercase">Resumen de IVA (Mod. 303)</span>
                                    </div>
                                    <div class="info-tip">
                                        <span class="material-symbols-outlined text-gray-600 text-[16px]">info</span>
                                        <span class="tip-text">IVA Cobrado (Repercutido) menos IVA Pagado (Soportado). Este es el importe a liquidar con Hacienda.</span>
                                    </div>
                                </div>
                                <div class="data-row">
                                    <span class="data-label">IVA Repercutido</span>
                                    <span class="data-value text-green-400">+ ${formatCurrency(q.iva_repercutido)}</span>
                                </div>
                                <div class="data-row">
                                    <span class="data-label">IVA Soportado</span>
                                    <span class="data-value text-red-400">- ${formatCurrency(q.iva_soportado)}</span>
                                </div>
                                <div class="flex justify-between items-center mt-3 pt-3 border-t border-[#25381e]">
                                    <span class="text-sm font-bold text-gray-300">Total IVA:</span>
                                    <span class="text-lg font-black ${q.resultado_iva >= 0 ? 'text-primary' : 'text-green-400'}">
                                        ${formatCurrency(q.resultado_iva)}
                                    </span>
                                </div>
                            </div>

                            <!-- RETENCIONES SECTION -->
                            <div class="bg-surface-dark-light/30 rounded-xl p-4 border border-[#25381e]/50">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="flex items-center gap-2">
                                        <span class="material-symbols-outlined text-blue-400 text-[18px]">shield_person</span>
                                        <span class="text-xs font-bold text-gray-400 uppercase">Retenciones (Mod. 111 / 115)</span>
                                    </div>
                                    <div class="info-tip">
                                        <span class="material-symbols-outlined text-gray-600 text-[16px]">info</span>
                                        <span class="tip-text">IRPF retenido en facturas. Las soportadas son las que has retenido a tus proveedores y debes pagar.</span>
                                    </div>
                                </div>
                                <div class="data-row">
                                    <span class="data-label">Retenciones Ingresos</span>
                                    <span class="data-value text-blue-400">${formatCurrency(q.retenciones_ingresos)}</span>
                                </div>
                                <div class="data-row">
                                    <span class="data-label">Retenciones Gastos</span>
                                    <span class="data-value text-orange-400">${formatCurrency(q.retenciones_gastos)}</span>
                                </div>
                            </div>

                            <!-- CASH FLOW SECTION -->
                            <div class="result-box">
                                <div class="flex items-center justify-between mb-2">
                                    <div class="flex items-center gap-2">
                                        <span class="material-symbols-outlined text-yellow-500 text-[18px]">payments</span>
                                        <span class="text-xs font-bold text-gray-300 uppercase">Flujo de Caja (Líquido)</span>
                                    </div>
                                    <div class="info-tip">
                                        <span class="material-symbols-outlined text-gray-600 text-[16px]">info</span>
                                        <span class="tip-text">Dinero real entrante vs saliente (Base + IVA - Retenciones). Refleja el movimiento real de tu cuenta.</span>
                                    </div>
                                </div>
                                <div class="flex justify-between items-end">
                                    <div>
                                        <p class="text-[10px] text-gray-500 uppercase font-black tracking-tighter">Resultado Neto</p>
                                        <p class="text-2xl font-black ${netCash >= 0 ? 'text-white' : 'text-red-400'}">${formatCurrency(netCash)}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-[10px] text-gray-500">Base Imponible:</p>
                                        <p class="text-xs font-bold text-gray-400">${formatCurrency(q.base_ingresos - q.base_gastos)}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                         <div class="flex gap-3 mt-8">
                            ${q.estado === 'ABIERTO' ? `
                                <button onclick="cerrarTrimestre(${q.anio}, ${q.trimestre})" class="flex-1 py-3 bg-primary text-background-dark font-black rounded-xl text-sm flex items-center justify-center gap-2 hover:brightness-110 shadow-lg shadow-primary/10 transition-all">
                                    <span class="material-symbols-outlined text-[20px]">lock</span> CERRAR TRIMESTRE
                                </button>
                            ` : q.estado === 'CERRADO' ? `
                                <button onclick="reabrirTrimestre(${q.anio}, ${q.trimestre})" class="flex-1 py-3 bg-white/5 text-gray-400 font-bold rounded-xl text-sm flex items-center justify-center gap-2 hover:bg-white/10 border border-white/10 transition-all">
                                    <span class="material-symbols-outlined text-[20px]">lock_open</span> REABRIR
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `}).join('');

            } catch (e) { console.error('Error loading trimestres:', e); }
        }

        window.cerrarTrimestre = async function (anio, trimestre) {
            if (!confirm(`¿Estás seguro de cerrar el ejercicio Q${trimestre} ${anio}? Una vez cerrado, los datos se congelarán para contabilidad.`)) return;
            try {
                const res = await apiPost(`/api/contabilidad/trimestres/${anio}/${trimestre}/cerrar`);
                if (res.ok) { loadTrimestres(); } else alert('Error al cerrar: ' + res.error);
            } catch (err) { alert('Error de conexión'); }
        };

        window.reabrirTrimestre = async function (anio, trimestre) {
            const reason = prompt('Indica el motivo de la reapertura:');
            if (!reason) return;
            try {
                const res = await apiPost(`/api/contabilidad/trimestres/${anio}/${trimestre}/reabrir`, { reason });
                if (res.ok) { loadTrimestres(); } else alert('Error: ' + res.error);
            } catch (err) { alert('Error de conexión'); }
        };

        // Initialize App
        init();

    </script>
</body>

</html>
