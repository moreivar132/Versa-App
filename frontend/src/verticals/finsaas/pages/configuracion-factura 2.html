<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Configuración Factura | FinSaaS</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#46ec13", "background-light": "#f6f8f6", "background-dark": "#142210", "surface-dark": "#1a2c15" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] }
                },
            },
        }
    </script>
    <link href="/src/verticals/finsaas/layout/FinSaaSLayout.css" rel="stylesheet" />
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-hidden">
    <div id="app-shell" class="flex h-screen w-full overflow-hidden">
        <div class="max-w-3xl mx-auto w-full flex flex-col gap-6 pb-10 pt-10 px-4">

            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tight">Configuración de Factura</h1>
                    <p class="text-gray-500 mt-1">Personaliza el diseño de tus facturas PDF.</p>
                </div>
                <a href="facturas.html"
                    class="px-4 py-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-[#25381e] rounded-lg text-sm font-medium hover:bg-gray-50">Volver
                    a Facturas</a>
            </div>

            <div
                class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-[#25381e] rounded-xl p-8 shadow-sm">
                <form id="config-form" onsubmit="saveConfig(event)">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block text-sm font-bold mb-2">Color Corporativo</label>
                            <div class="flex items-center gap-4">
                                <input type="color" id="cfg-color" class="h-12 w-24 rounded cursor-pointer"
                                    value="#46ec13">
                                <span class="text-sm text-gray-500">Este color se usará en encabezados y
                                    detalles.</span>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-bold mb-2">Logo</label>
                            <div
                                class="border-2 border-dashed border-gray-300 dark:border-[#25381e] rounded-lg p-6 text-center">
                                <p class="text-xs text-gray-500 mb-2">Subida de logo próximamente.</p>
                                <p class="text-xs text-green-500 font-medium">Se usará el logo de la empresa.</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <label class="block text-sm font-bold mb-2">Pie de Página / Datos de Pago</label>
                        <textarea id="cfg-footer" rows="3"
                            class="w-full bg-gray-50 dark:bg-background-dark border border-gray-200 dark:border-[#25381e] rounded-lg p-3 text-sm"
                            placeholder="Ej: Transferencia bancaria a ES00..."></textarea>
                        <p class="text-xs text-gray-500 mt-1">Este texto aparecerá al final de todas las facturas.</p>
                    </div>

                    <div class="mt-8 flex justify-end gap-3 border-t border-gray-200 dark:border-[#25381e] pt-6">
                        <button type="button" onclick="preview()" class="px-4 py-2 text-gray-500 hover:text-white">Vista
                            Previa</button>
                        <button type="submit"
                            class="px-6 py-2 bg-primary text-background-dark font-bold rounded-lg hover:brightness-110 shadow-lg shadow-primary/20">Guardar
                            Cambios</button>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <script type="module">
        import { requireAuth } from '/auth.js';

        // Load settings
        document.addEventListener('DOMContentLoaded', async () => {
            await requireAuth();
            const config = JSON.parse(localStorage.getItem('finsaas_invoice_config') || '{}');
            if (config.color) document.getElementById('cfg-color').value = config.color;
            if (config.footerText) document.getElementById('cfg-footer').value = config.footerText;
        });

        window.saveConfig = function (e) {
            e.preventDefault();
            const color = document.getElementById('cfg-color').value;
            const footerText = document.getElementById('cfg-footer').value;

            localStorage.setItem('finsaas_invoice_config', JSON.stringify({ color, footerText }));
            alert('Configuración guardada correctamente.');
        };

        window.preview = function () {
            // Open a dummy invoice or try to open current
            alert('Abre cualquier factura para ver los cambios aplicados.');
        };
    </script>
</body>

</html>
