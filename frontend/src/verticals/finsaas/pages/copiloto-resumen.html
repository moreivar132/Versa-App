<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Copiloto IA - Resumen | FinSaaS</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#46ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#142210",
                        "surface-dark": "#1a2c15",
                        "surface-dark-light": "#25381e",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                    },
                },
            },
        }
    </script>

    <link href="/src/verticals/finsaas/layout/FinSaaSLayout.css" rel="stylesheet" />

    <style>
        /* Tooltip Styles */
        .tooltip-container {
            position: relative;
            display: inline-flex;
            cursor: help;
        }

        .tooltip-icon {
            font-size: 16px;
            opacity: 0.4;
            transition: opacity 0.2s;
        }

        .tooltip-container:hover .tooltip-icon {
            opacity: 0.8;
        }

        .tooltip-text {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 100;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            padding: 10px 12px;
            background: #1a2c15;
            border: 1px solid #25381e;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            line-height: 1.4;
            color: #9ca3af;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
        }

        .tooltip-text::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #1a2c15;
        }

        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-hidden">
    <div id="app-shell" class="flex h-screen w-full overflow-hidden">
        <div
            class="max-w-7xl mx-auto flex flex-col gap-6 pb-10 w-full px-4 md:px-0 scrollable-content overflow-y-auto pr-2">

            <!-- Header with Selectors -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mt-6">
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tight">Copiloto IA</h1>
                    <p class="text-gray-500 dark:text-gray-400">Insights inteligentes sobre tu empresa</p>
                </div>

                <div class="flex flex-wrap items-center gap-2">
                    <!-- Period Selector -->
                    <div
                        class="flex items-center gap-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-[#25381e] rounded-xl px-4 py-2 shadow-sm">
                        <span class="material-symbols-outlined text-gray-400 text-[18px]">calendar_month</span>
                        <select id="period-selector"
                            class="bg-transparent text-sm font-bold focus:outline-none dark:text-white">
                            <option value="month">Este Mes</option>
                            <option value="quarter" selected>Este Trimestre</option>
                            <option value="year">Este Año</option>
                        </select>
                    </div>

                    <!-- Global Selector in Topbar handles this now -->
                </div>
            </div>

            <!-- Tab Navigation -->
            <div class="flex border-b border-gray-200 dark:border-[#25381e]">
                <a href="#" class="px-6 py-3 text-sm font-bold border-b-2 border-primary text-primary">Resumen</a>
                <a href="copiloto-chat.html"
                    class="px-6 py-3 text-sm font-medium text-gray-500 hover:text-white transition-colors">Chat</a>
                <a href="#"
                    class="px-6 py-3 text-sm font-medium text-gray-500 hover:text-white transition-colors opacity-50 cursor-not-allowed">Alertas</a>
                <a href="#"
                    class="px-6 py-3 text-sm font-medium text-gray-500 hover:text-white transition-colors opacity-50 cursor-not-allowed">Ajustes</a>
            </div>

            <!-- Insights Dashboard -->
            <div id="insights-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
                <!-- Loading State placeholder -->
                <div class="col-span-full py-20 flex flex-col items-center justify-center opacity-50">
                    <span class="material-symbols-outlined text-6xl animate-pulse text-primary">psychology</span>
                    <p class="mt-4 font-bold">Analizando datos en tiempo real...</p>
                </div>
            </div>

        </div>
    </div>

    <!-- Template for Cards -->
    <template id="card-template">
        <div
            class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-[#25381e] p-6 rounded-2xl shadow-sm hover:surface-hover transition-all flex flex-col h-full border-l-4">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="p-2 icon-bg rounded-lg">
                        <span class="material-symbols-outlined icon-text"></span>
                    </div>
                    <h3 class="font-bold text-lg card-title"></h3>
                    <!-- Info Tooltip -->
                    <div class="tooltip-container ml-2">
                        <span class="material-symbols-outlined tooltip-icon">info</span>
                        <div class="tooltip-text card-tooltip"></div>
                    </div>
                </div>
                <span class="badge text-[10px] font-bold px-2 py-1 rounded-full"></span>
            </div>

            <div class="flex-1 card-content">
                <!-- Content injected here -->
            </div>

            <div class="mt-6 pt-4 border-t border-gray-100 dark:border-[#25381e] flex gap-2 card-actions">
                <!-- Actions injected here -->
            </div>
        </div>
    </template>

    <script type="module">
        import { logout, requireAuth, getToken, buildApiUrl, fetchWithAuth } from '/auth.js';
        import { FinSaaSLayout } from '/src/verticals/finsaas/layout/FinSaaSLayout.js';

        let session = null;
        let currentEmpresaId = localStorage.getItem('finsaas_current_empresa');

        async function init() {
            session = await requireAuth();
            const layout = new FinSaaSLayout('app-shell');
            layout.init();

            await loadEmpresas();
            setupEventListeners();
            loadInsights();
        }

        async function loadEmpresas() {
            currentEmpresaId = localStorage.getItem('finsaas_current_empresa') || localStorage.getItem('filsaas_current_empresa');
        }

        function setupEventListeners() {

            document.getElementById('period-selector').addEventListener('change', () => {
                loadInsights();
            });
        }

        async function loadInsights() {
            const grid = document.getElementById('insights-grid');
            const type = document.getElementById('period-selector').value;
            const now = new Date();

            try {
                const year = now.getFullYear();
                const quarter = Math.ceil((now.getMonth() + 1) / 3);

                let query = `?empresa_id=${currentEmpresaId}&type=${type}&year=${year}`;
                if (type === 'quarter') query += `&quarter=${quarter}`;

                // Use fetchWithAuth which handles Base URL and Auth automatically
                // We add X-Empresa-Id as an extra header
                const res = await fetchWithAuth(`/api/contabilidad/copiloto/insights${query}`, {
                    headers: {
                        'X-Empresa-Id': currentEmpresaId
                    }
                });

                const response = await res.json();

                if (!res.ok) {
                    throw new Error(response.error || 'Error al cargar los datos');
                }

                renderInsights(response.data.cards);
            } catch (e) {
                console.error(e);
                grid.innerHTML = `
                    <div class="col-span-full py-20 text-center">
                        <span class="material-symbols-outlined text-red-500 text-6xl mb-4">error</span>
                        <p class="text-red-500 font-bold">${e.message}</p>
                        <p class="text-xs opacity-50 mt-2">Asegúrate de tener una empresa seleccionada.</p>
                    </div>`;
            }
        }

        function renderInsights(cards) {
            const grid = document.getElementById('insights-grid');
            grid.innerHTML = '';

            if (!cards || cards.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center opacity-50"><span class="material-symbols-outlined text-6xl">database_off</span><p class="mt-4 font-bold">No hay datos suficientes para generar insights.</p></div>`;
                return;
            }

            cards.forEach(card => {
                const clone = document.getElementById('card-template').content.cloneNode(true);
                const container = clone.querySelector('div');

                // Card Color and Severity
                const colors = getCardColors(card.type, card.severity);
                container.style.borderColor = colors.border;
                clone.querySelector('.icon-bg').classList.add(colors.bg);
                clone.querySelector('.icon-text').classList.add(colors.text);
                clone.querySelector('.icon-text').textContent = card.icon;

                clone.querySelector('.card-title').textContent = card.title;

                // Set tooltip description
                const tooltipDescriptions = {
                    'top_categories': 'Muestra las categorías de gasto más relevantes del período. Úsalo para identificar dónde se concentran tus costes.',
                    'top_vendors': 'Lista los proveedores con mayor volumen de facturación. Útil para negociar mejores condiciones.',
                    'hygiene': 'Indicador de calidad de tus datos. Facturas sin categoría o adjunto pueden causar problemas fiscales.',
                    'profit_loss': 'Resultado económico del período: ingresos menos gastos. El indicador clave de rentabilidad.',
                    'iva_summary': 'Resumen del IVA: Repercutido (cobrado) vs Soportado (pagado). La diferencia es lo que debes a Hacienda.'
                };
                const tooltip = clone.querySelector('.card-tooltip');
                tooltip.textContent = tooltipDescriptions[card.type] || 'Información calculada automáticamente por el Copiloto IA.';

                const badge = clone.querySelector('.badge');
                if (card.data.variation_pct) {
                    const val = card.data.variation_pct;
                    badge.textContent = (val > 0 ? '+' : '') + val + '%';
                    badge.classList.add(val > 0 ? 'bg-red-500/10' : 'bg-green-500/10');
                    badge.classList.add(val > 0 ? 'text-red-500' : 'text-green-500');
                } else {
                    badge.classList.add('hidden');
                }

                const content = clone.querySelector('.card-content');
                content.innerHTML = renderCardContent(card.type, card.data);

                const actions = clone.querySelector('.card-actions');
                card.actions.forEach(action => {
                    const btn = document.createElement('button');
                    btn.className = "flex-1 px-3 py-2 text-[10px] font-bold uppercase tracking-wider rounded-lg bg-gray-100 dark:bg-surface-dark-light hover:brightness-125 transition-all text-gray-700 dark:text-gray-300";
                    btn.textContent = action.label;
                    btn.onclick = () => handleAction(action);
                    actions.appendChild(btn);
                });

                grid.appendChild(clone);
            });
        }

        function getCardColors(type, severity) {
            if (severity === 'warning') return { bg: 'bg-red-500/10', text: 'text-red-500', border: '#ef4444' };
            if (severity === 'success') return { bg: 'bg-green-500/10', text: 'text-green-500', border: '#22c55e' };

            const mods = {
                'top_categories': { bg: 'bg-primary/10', text: 'text-primary', border: '#46ec13' },
                'top_vendors': { bg: 'bg-blue-500/10', text: 'text-blue-500', border: '#3b82f6' },
                'hygiene': { bg: 'bg-yellow-500/10', text: 'text-yellow-500', border: '#eab308' },
                'profit_loss': { bg: 'bg-purple-500/10', text: 'text-purple-500', border: '#a855f7' }
            };
            return mods[type] || { bg: 'bg-gray-500/10', text: 'text-gray-500', border: '#6b7280' };
        }

        function renderCardContent(type, data) {
            switch (type) {
                case 'top_categories':
                    if (!data.items || data.items.length === 0) return '<p class="text-sm opacity-50 mt-4">Sin datos este periodo.</p>';
                    return `<div class="mt-4 space-y-3">` + data.items.map(item => `
                        <div class="flex justify-between items-center">
                            <span class="text-sm opacity-70">${item.categoria}</span>
                            <span class="text-sm font-bold">${item.total.toLocaleString()}€</span>
                        </div>
                    `).join('') + `</div>`;

                case 'top_vendors':
                    if (!data.items || data.items.length === 0) return '<p class="text-sm opacity-50 mt-4">Sin datos este periodo.</p>';
                    return `<div class="mt-4 space-y-3">` + data.items.map(item => `
                        <div class="flex justify-between items-center">
                            <div class="flex flex-col">
                                <span class="text-sm font-bold truncate max-w-[150px]">${item.proveedor}</span>
                                <span class="text-[10px] opacity-50">${item.num_facturas} facturas</span>
                            </div>
                            <span class="text-sm font-bold text-blue-500">${item.total.toLocaleString()}€</span>
                        </div>
                    `).join('') + `</div>`;

                case 'hygiene':
                    return `
                        <div class="grid grid-cols-2 gap-4 mt-6">
                            <div class="p-3 bg-gray-50 dark:bg-surface-dark-light rounded-xl text-center">
                                <p class="text-[10px] opacity-50 mb-1">Sin Categoría</p>
                                <p class="text-xl font-bold ${data.sin_categoria > 0 ? 'text-red-500' : 'text-primary'}">${data.sin_categoria}</p>
                            </div>
                            <div class="p-3 bg-gray-50 dark:bg-surface-dark-light rounded-xl text-center">
                                <p class="text-[10px] opacity-50 mb-1">Sin Adjunto</p>
                                <p class="text-xl font-bold ${data.sin_adjunto > 0 ? 'text-red-500' : 'text-primary'}">${data.sin_adjunto}</p>
                            </div>
                        </div>
                    `;

                case 'profit_loss':
                    const res = data.summary.resultado;
                    return `
                        <div class="text-center py-4 bg-gray-50 dark:bg-surface-dark-light/30 rounded-2xl mt-4">
                            <div class="text-3xl font-extrabold mb-1 ${res >= 0 ? 'text-primary' : 'text-red-500'}">
                                ${res.toLocaleString()}€
                            </div>
                            <p class="text-[10px] opacity-50 uppercase tracking-[0.2em]">${data.summary.estado}</p>
                            <div class="flex justify-around mt-6 px-4">
                                <div class="text-center">
                                    <p class="text-[10px] opacity-50">Ingresos</p>
                                    <p class="font-bold text-green-500 text-sm">${data.summary.ingresos.toLocaleString()}€</p>
                                </div>
                                <div class="w-[1px] h-8 bg-gray-200 dark:bg-[#25381e]"></div>
                                <div class="text-center">
                                    <p class="text-[10px] opacity-50">Gastos</p>
                                    <p class="font-bold text-red-500 text-sm">${data.summary.gastos.toLocaleString()}€</p>
                                </div>
                            </div>
                        </div>
                    `;

                case 'iva_summary':
                    return `
                        <div class="space-y-4 mt-4">
                            <div class="flex justify-between items-center p-3 bg-green-500/5 rounded-xl border border-green-500/10">
                                <div>
                                    <p class="text-[10px] text-green-500 uppercase font-bold">Repercutido (+)</p>
                                    <p class="text-lg font-bold">${data.summary.iva_repercutido.toLocaleString()}€</p>
                                </div>
                                <span class="material-symbols-outlined text-green-500">add_circle</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-red-500/5 rounded-xl border border-red-500/10">
                                <div>
                                    <p class="text-[10px] text-red-500 uppercase font-bold">Soportado (-)</p>
                                    <p class="text-lg font-bold">${data.summary.iva_soportado.toLocaleString()}€</p>
                                </div>
                                <span class="material-symbols-outlined text-red-500">remove_circle</span>
                            </div>
                        </div>
                    `;

                default:
                    return `<pre class="text-[10px] opacity-50 mt-4">${JSON.stringify(data, null, 2)}</pre>`;
            }
        }

        function handleAction(action) {
            if (action.type === 'navigate') window.location.href = action.url;
            if (action.type === 'chat') {
                localStorage.setItem('copilot_prefilled_question', action.question);
                window.location.href = 'copiloto-chat.html';
            }
        }

        init();
    </script>
</body>

</html>
