<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Acceso seguro al portal Versa Finanzas para el envío de facturas y tickets." />
  <title>Acceso | Versa Finanzas</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./theme.css" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Estilos específicos para el botón premium sin afectar el tema global */
    .premium-card-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      border-radius: 1.5rem;
      /* rounded-3xl */
      padding: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      border: 1px solid #f3f4f6;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 1.5rem;
    }

    .premium-card-link:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transform: translateY(-2px);
    }

    .premium-icon-container {
      height: 3.5rem;
      width: 3.5rem;
      background-color: #ff5f00;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 10px 15px -3px rgba(255, 95, 0, 0.3);
      transition: all 0.3s ease;
    }

    .premium-card-link:hover .premium-icon-container {
      transform: scale(1.1) rotate(3deg);
    }

    .premium-text-container {
      text-align: left;
      margin-left: 1.25rem;
      flex-grow: 1;
    }

    .premium-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: #111827;
      margin: 0;
      transition: color 0.3s ease;
    }

    .premium-card-link:hover .premium-title {
      color: #ff5f00;
    }

    .premium-subtitle {
      font-size: 0.875rem;
      color: #6b7280;
      font-weight: 500;
      margin: 0;
    }

    .premium-arrow {
      color: #d1d5db;
      transition: all 0.3s ease;
    }

    .premium-card-link:hover .premium-arrow {
      color: #ff5f00;
      transform: translateX(4px);
    }

    .external-services-title {
      font-size: 0.75rem;
      font-weight: 700;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
      margin-left: 0.5rem;
      margin-top: 2rem;
    }

    /* Login Switch CSS */
    .flip-switch-container {
      --card-width: 110px;
      --card-height: 120px;
      --switch-bg: rgba(255, 255, 255, 0.1);
      --switch-border-color: rgba(255, 255, 255, 0.2);
      --text-color: #111827;
      /* Dark text for light mode login */
      --inactive-text-color: rgba(107, 114, 128, 0.8);
      --icon-shadow-color: rgba(0, 0, 0, 0.1);
      --card-bg: linear-gradient(135deg, rgba(255, 95, 0, 0.2), rgba(255, 95, 0, 0.1));
      --highlight-color: #ff5f00;

      display: grid;
      place-content: center;
      min-height: auto;
      margin-bottom: 2rem;
      font-family: 'Montserrat', sans-serif;
    }

    .flip-switch {
      display: flex;
      position: relative;
      width: calc(var(--card-width) * 2);
      height: var(--card-height);
      background: var(--bg);
      /* Use theme bg if possible or white */
      background: #f9fafb;
      border-radius: 20px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      perspective: 1000px;
    }

    .flip-switch input[type="radio"] {
      display: none;
    }

    .flip-switch .switch-button {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      z-index: 2;
      color: var(--inactive-text-color);
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      position: relative;
    }

    .flip-switch .switch-button:hover {
      color: var(--text-color);
    }

    .flip-switch .switch-button:hover svg {
      transform: translateY(-3px);
      filter: drop-shadow(0 4px 6px var(--icon-shadow-color));
    }

    .flip-switch .switch-button svg {
      transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      width: 24px;
      height: 24px;
    }

    .flip-switch .switch-button span {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .flip-switch #switch-opt-1:checked~[for="switch-opt-1"],
    .flip-switch #switch-opt-2:checked~[for="switch-opt-2"] {
      color: var(--text-color);
      font-weight: 700;
    }

    .flip-switch .switch-card {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--card-width);
      height: var(--card-height);
      z-index: 1;
      transform-style: preserve-3d;
    }

    .flip-switch .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: white;
      border: 1px solid #ff5f00;
      box-shadow: 0 10px 15px -3px rgba(255, 95, 0, 0.1), 0 4px 6px -2px rgba(255, 95, 0, 0.05);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .flip-switch .card-back {
      transform: rotateY(180deg);
    }

    .flip-switch #switch-opt-2:checked~.switch-card {
      animation: flipRight 0.6s cubic-bezier(0.76, 0, 0.24, 1) forwards;
    }

    .flip-switch #switch-opt-1:checked~.switch-card {
      animation: flipLeft 0.6s cubic-bezier(0.76, 0, 0.24, 1) forwards;
    }

    @keyframes flipRight {
      0% {
        transform: translateX(0%) rotateY(0deg);
      }

      50% {
        transform: translateX(50%) rotateY(90deg) scale(1.05);
      }

      100% {
        transform: translateX(100%) rotateY(180deg) scale(1);
      }
    }

    @keyframes flipLeft {
      0% {
        transform: translateX(100%) rotateY(180deg);
      }

      50% {
        transform: translateX(50%) rotateY(90deg) scale(1.05);
      }

      100% {
        transform: translateX(0%) rotateY(0deg) scale(1);
      }
    }

    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.875rem;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #111827;
    }
  </style>
</head>

<body class="min-h-screen bg-[var(--bg)] text-[var(--text)] flex items-center justify-center p-6">
  <main class="login-shell">
    <section class="login-header">
      <div class="brand-lockup brand-lockup--centered">
        <span class="brand-lockup__mark" aria-hidden="true">
          <img src="assets/logo.png" alt="Logo de Versa Finanzas" />
        </span>
        <div class="brand-lockup__copy">
          <span class="brand-lockup__title">Versa Finanzas</span>
          <span class="brand-lockup__subtitle">Portal corporativo</span>
        </div>
      </div>
    </section>

    <section class="login-card">
      <div class="surface">
        <!-- Login Type Switch -->
        <div class="flip-switch-container">
          <div class="flip-switch">
            <input type="radio" name="login-type" id="switch-opt-1">
            <input type="radio" name="login-type" id="switch-opt-2" checked>

            <label for="switch-opt-1" class="switch-button">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span>Cliente</span>
            </label>

            <label for="switch-opt-2" class="switch-button">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path
                  d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
                </path>
              </svg>
              <span>Taller</span>
            </label>

            <div class="switch-card">
              <div class="card-face card-front"></div>
              <div class="card-face card-back"></div>
            </div>
          </div>
        </div>

        <h2 class="text-xl font-bold">Iniciar sesión</h2>
        <p class="helper-text">
          Accede con tu email corporativo y la contraseña que te asignó un administrador.
        </p>

        <form id="loginForm" class="space-y-4 mt-4">
          <div class="login-actions">
            <label class="text-sm font-semibold" for="email">Email</label>
            <input id="email" type="email" class="input w-full" placeholder="tu@versa.com" required />
          </div>
          <div class="login-actions">
            <label class="text-sm font-semibold" for="password">Contraseña</label>
            <input id="password" type="password" class="input w-full" placeholder="••••••••" required minlength="10" />
          </div>
          <p id="loginError" class="form-error" role="alert" hidden></p>
          <button class="btn btn-brand w-full" type="submit">Entrar</button>
        </form>

        <!-- External Services Section -->
        <div class="external-services-title">Servicios Externos</div>

        <a href="cita-previa.html" class="premium-card-link">
          <div style="display: flex; align-items: center;">
            <div class="premium-icon-container">
              <i data-feather="calendar" style="width: 1.75rem; height: 1.75rem;"></i>
            </div>
            <div class="premium-text-container">
              <h3 class="premium-title">Solicitar Cita Previa</h3>
              <p class="premium-subtitle">Reserva taller sin cuenta</p>
            </div>
          </div>
          <div class="premium-arrow">
            <i data-feather="chevron-right" style="width: 1.5rem; height: 1.5rem;"></i>
          </div>
        </a>

        <a href="/" class="back-link">
          ← Volver al inicio
        </a>

      </div>
    </section>
  </main>

  <script type="module" src="./login.js"></script>
  <script>
    feather.replace();
  </script>
  <script type="module">
    import ChatWidget from '/components/ChatWidget.js';
    import { getApiBaseUrl } from '/auth.js';

    document.addEventListener('DOMContentLoaded', () => {
      const API_BASE_URL = getApiBaseUrl();
      // Inicializar chat widget
      new ChatWidget({
        apiUrl: `${API_BASE_URL}/api/chat`,
        tenantId: 1,
        clientId: 1 // Simulado
      });
    });

    // Switch Logic
    document.getElementById('switch-opt-1').addEventListener('change', function () {
      if (this.checked) {
        setTimeout(() => {
          window.location.href = '/cliente-login.html';
        }, 300);
      }
    });
  </script>
</body>

</html>
