<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - VERSA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .error-icon {
            width: 120px;
            height: 120px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .error-icon i {
            font-size: 3.5rem;
            color: var(--danger);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .error-code {
            font-size: 4rem;
            font-weight: 800;
            color: var(--danger);
            opacity: 0.3;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .reason-box {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .reason-box h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .reason-box p {
            font-size: 1rem;
            color: var(--text-primary);
            margin: 0;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">403</div>
        <div class="error-icon">
            <i class="fas fa-shield-halved"></i>
        </div>
        <h1>Acceso Denegado</h1>
        <p>No tienes permiso para acceder a esta página o recurso.</p>

        <div class="reason-box" id="reasonBox" style="display: none;">
            <h3>Motivo</h3>
            <p id="reasonText"></p>
        </div>

        <div class="actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Ir al Inicio
            </a>
            <button class="btn btn-secondary" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
                Volver
            </button>
        </div>
    </div>

    <script>
        // Parse reason from URL
        const params = new URLSearchParams(window.location.search);
        const reason = params.get('reason');

        const reasonMessages = {
            'vertical': 'Tu plan no incluye acceso a este módulo. Contacta a soporte para más información.',
            'permission': 'No tienes los permisos necesarios para esta acción. Contacta a tu administrador.',
            'tenant': 'No perteneces a la organización que tiene acceso a este recurso.',
            'branch': 'No tienes acceso a esta sucursal.'
        };

        if (reason && reasonMessages[reason]) {
            document.getElementById('reasonBox').style.display = 'block';
            document.getElementById('reasonText').textContent = reasonMessages[reason];
        }
    </script>
</body>

</html>
