2. Título de la página (PERSONALIZAR)

4. Guard.js para autenticación (NO MODIFICAR)
5. Estilos globales (NO MODIFICAR)
6. Estilos específicos de la página (PERSONALIZAR)
7. Configuración de Tailwind (OPCIONAL)

<head>
    <!-- ========================================
       SECCIÓN 1: META TAGS BÁSICOS (NO MODIFICAR)
       ======================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========================================
       SECCIÓN 2: TÍTULO DE LA PÁGINA [PERSONALIZAR]
       ======================================== -->
    <title>[NOMBRE DE LA SECCIÓN] - Goversa Manager</title>

    <!-- ========================================
       SECCIÓN 3: RECURSOS EXTERNOS COMUNES (NO MODIFICAR)
       ======================================== -->
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Google Fonts - Preconnect para mejor rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts - Montserrat (tipografía principal) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Google Fonts - Material Symbols (iconos) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Font Awesome (iconos adicionales) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ========================================
       SECCIÓN 4: AUTENTICACIÓN (NO MODIFICAR)
       ======================================== -->
    <script src="/guard.js"></script>

    <!-- ========================================
       SECCIÓN 5: ESTILOS GLOBALES (NO MODIFICAR)
       ======================================== -->
    <!-- Manager CSS - Variables globales y componentes comunes -->
    <link rel="stylesheet" href="manager.css">

    <!-- Selector de Sucursal - Estilos del componente -->
    <link rel="stylesheet" href="styles/sucursal-selector.css">

    <!-- ========================================
       SECCIÓN 6: ESTILOS ESPECÍFICOS [PERSONALIZAR]
       Añadir aquí los estilos inline específicos de esta página.
       NO redefinir variables de :root que ya están en manager.css.
       ======================================== -->
    <style>
        /* 
     * Estilos específicos de esta página.
     * Ejemplo:
     * 
     * .mi-componente-especifico {
     *   background: var(--surface-bg);
     *   border: 1px solid var(--surface-border);
     * }
     */
    </style>
