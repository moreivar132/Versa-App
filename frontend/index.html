<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Versa Finanzas: panel centralizado con indicadores clave de operación."
    />
    <title>Versa Finanzas | Dashboard central</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="stylesheet" href="./theme.css" />
  </head>
  <body class="min-h-screen bg-[var(--bg)] text-[var(--text)] font-['Montserrat',sans-serif]">
    <script>
      (function enforceSession() {
        const email = localStorage.getItem('userEmail');
        const role = localStorage.getItem('userRole');
        if (!email || !role) {
          window.location.replace('login.html');
        }
      })();
    </script>

    <main class="solo-dashboard">
      <div class="solo-dashboard__header">
        <div class="brand-lockup solo-dashboard__brand">
          <span class="brand-lockup__mark" aria-hidden="true">
            <img src="assets/logo.png" alt="Logo de Versa Finanzas" />
          </span>
        </div>
        <div class="solo-dashboard__titles">
          <h1 class="solo-dashboard__title">Indicadores en tiempo real</h1>
        </div>
      </div>

      <section class="solo-dashboard__card surface" aria-labelledby="dashboard-title">
        <header class="solo-dashboard__card-header">
          <div>
            <p class="solo-dashboard__eyebrow">Looker Studio</p>
            <h2 id="dashboard-title" class="solo-dashboard__card-title">Dashboard interactivo</h2>
            <p class="solo-dashboard__card-subtitle">Información consolidada con filtros y vistas dinámicas.</p>
          </div>
          <span class="badge badge--accent">Actualizado cada 15 min</span>
        </header>
        <div class="solo-dashboard__frame">
          <iframe
            title="Dashboard Versa"
            class="dashboard-frame solo-dashboard__iframe"
            src="https://lookerstudio.google.com/embed/reporting/89f974df-1e6d-44c9-ac58-948494fa5b27/page/rfReF"
            frameborder="0"
            allowfullscreen
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
            aria-label="Dashboard de Looker Studio"
          ></iframe>
        </div>
        <p class="solo-dashboard__note">Sugerencia: activa pantalla completa desde el visor para presentaciones.</p>
      </section>
    </main>
  </body>
</html>
