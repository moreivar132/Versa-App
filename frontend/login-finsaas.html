<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinSaaS Login | Versa</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a1408 0%, #142210 100%);
            min-height: 100vh;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a1408;
        }

        ::-webkit-scrollbar-thumb {
            background: #25381e;
            border-radius: 4px;
        }

        /* Login Switch CSS - 3 Options */
        .flip-switch-container {
            --card-width: 80px;
            --card-height: 100px;
            --switch-bg: rgba(255, 255, 255, 0.1);
            --switch-border-color: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --inactive-text-color: rgba(255, 255, 255, 0.6);
            --icon-shadow-color: rgba(0, 0, 0, 0.3);
            --card-bg: linear-gradient(135deg, rgba(255, 95, 0, 0.5), rgba(255, 95, 0, 0.2));
            --card-bg-finsaas: linear-gradient(135deg, rgba(70, 236, 19, 0.5), rgba(70, 236, 19, 0.2));
            --highlight-color: #ff5f00;
            --highlight-finsaas: #46ec13;
            display: grid;
            place-content: center;
            margin-bottom: 2rem;
        }

        .flip-switch {
            display: flex;
            position: relative;
            width: calc(var(--card-width) * 3);
            height: var(--card-height);
            background: var(--switch-bg);
            border-radius: 20px;
            border: 1px solid var(--switch-border-color);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37), inset 0 4px 8px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            perspective: 1000px;
        }

        .flip-switch input[type="radio"] {
            display: none;
        }

        .flip-switch .switch-button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            z-index: 2;
            color: var(--inactive-text-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .flip-switch .switch-button:hover {
            color: var(--text-color);
        }

        .flip-switch .switch-button:hover svg {
            transform: translateY(-3px);
            filter: drop-shadow(0 4px 6px var(--icon-shadow-color)) brightness(1.2);
        }

        .flip-switch .switch-button svg {
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            filter: drop-shadow(0 2px 3px var(--icon-shadow-color));
            width: 24px;
            height: 24px;
        }

        .flip-switch .switch-button span {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .flip-switch #switch-opt-1:checked~[for="switch-opt-1"],
        .flip-switch #switch-opt-2:checked~[for="switch-opt-2"],
        .flip-switch #switch-opt-3:checked~[for="switch-opt-3"] {
            color: var(--text-color);
            text-shadow: 0 0 8px rgba(255, 95, 0, 0.5);
        }

        .flip-switch #switch-opt-3:checked~[for="switch-opt-3"] {
            text-shadow: 0 0 8px rgba(70, 236, 19, 0.5);
        }

        .flip-switch .switch-card {
            position: absolute;
            top: 0;
            left: 0;
            width: var(--card-width);
            height: var(--card-height);
            z-index: 1;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s;
            border-radius: 20px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2), inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .flip-switch #switch-opt-1:checked~.switch-card {
            transform: translateX(0%);
            background: var(--card-bg);
        }

        .flip-switch #switch-opt-2:checked~.switch-card {
            transform: translateX(100%);
            background: var(--card-bg);
        }

        .flip-switch #switch-opt-3:checked~.switch-card {
            transform: translateX(200%);
            background: var(--card-bg-finsaas);
        }

        .flip-switch #switch-opt-1:checked~[for="switch-opt-1"]::after,
        .flip-switch #switch-opt-2:checked~[for="switch-opt-2"]::after,
        .flip-switch #switch-opt-3:checked~[for="switch-opt-3"]::after {
            content: "";
            position: absolute;
            bottom: -5px;
            width: 30px;
            height: 3px;
            background: var(--highlight-color);
            border-radius: 2px;
            animation: glow 1.5s infinite alternate;
        }

        .flip-switch #switch-opt-3:checked~[for="switch-opt-3"]::after {
            background: var(--highlight-finsaas);
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px var(--highlight-finsaas);
            }

            to {
                box-shadow: 0 0 15px var(--highlight-finsaas), 0 0 25px var(--highlight-finsaas);
            }
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { primary: "#46ec13" }, fontFamily: { main: ["Montserrat", "sans-serif"] } } }
        }
    </script>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div
            class="bg-[#1a2c15] border border-[#25381e] w-full max-w-md p-8 rounded-2xl shadow-2xl relative overflow-hidden">

            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary text-4xl">account_balance_wallet</span>
                    <span class="text-3xl font-black text-white tracking-tighter">FinSaaS</span>
                </div>
            </div>

            <!-- Login Type Switch -->
            <div class="flip-switch-container">
                <div class="flip-switch">
                    <input type="radio" name="login-type" id="switch-opt-1">
                    <input type="radio" name="login-type" id="switch-opt-2">
                    <input type="radio" name="login-type" id="switch-opt-3" checked>

                    <label for="switch-opt-1" class="switch-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>Cliente</span>
                    </label>

                    <label for="switch-opt-2" class="switch-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
                            </path>
                        </svg>
                        <span>Taller</span>
                    </label>

                    <label for="switch-opt-3" class="switch-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                        </svg>
                        <span>FinSaaS</span>
                    </label>

                    <div class="switch-card"></div>
                </div>
            </div>

            <h1 class="text-2xl font-bold text-white text-center mb-2">Panel Financiero</h1>
            <p class="text-gray-400 text-center mb-8">Accede a tu dashboard bancario</p>

            <div id="alertContainer" class="hidden mb-4 p-4 rounded-lg text-sm"></div>

            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-bold text-gray-300 mb-2 ml-1">Email</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-3.5 bg-[#142210] border border-[#25381e] rounded-xl text-white placeholder-gray-500 focus:border-[#46ec13] focus:ring-1 focus:ring-[#46ec13] transition-all text-base shadow-inner"
                        placeholder="tu@empresa.com" required>
                    <p id="emailError" class="text-red-500 text-sm mt-2 font-medium hidden ml-1"></p>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-bold text-gray-300 mb-2 ml-1">Contraseña</label>
                    <div class="relative">
                        <input type="password" id="password"
                            class="w-full px-4 py-3.5 bg-[#142210] border border-[#25381e] rounded-xl text-white placeholder-gray-500 focus:border-[#46ec13] focus:ring-1 focus:ring-[#46ec13] transition-all text-base pr-12 shadow-inner"
                            placeholder="••••••••" required>
                        <button type="button" onclick="togglePassword()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white transition-colors p-2">
                            <span class="material-symbols-outlined" id="togglePasswordIcon"
                                style="font-size: 22px;">visibility_off</span>
                        </button>
                    </div>
                    <p id="passwordError" class="text-red-500 text-sm mt-2 font-medium hidden ml-1"></p>
                </div>

                <!-- Submit -->
                <button type="submit" id="submitBtn"
                    class="w-full px-6 py-4 bg-[#46ec13] hover:bg-[#3bd610] text-[#0a1408] font-bold text-lg rounded-xl transition-all shadow-lg shadow-green-900/30 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
                    <span id="submitText">Acceder a FinSaaS</span>
                    <div id="submitLoader"
                        class="hidden w-5 h-5 border-2 border-black/30 border-t-black rounded-full animate-spin"></div>
                </button>
            </form>

            <!-- Back to home -->
            <p class="text-center text-gray-500 text-sm mt-6">
                <a href="/" class="hover:text-white transition-colors">← Volver al inicio</a>
            </p>
        </div>
    </div>

    <script type="module">
        // Import auth helpers from the ROOT auth.js which we know exists
        import { login, setSession, getApiBaseUrl, getSession, clearSession } from '/auth.js';

        const API_BASE_URL = getApiBaseUrl();

        // Check for logout parameter
        const urlParams = new URLSearchParams(window.location.search);
        const shouldLogout = urlParams.get('logout') === 'true';

        // Handle logout parameter
        if (shouldLogout) {
            clearSession();
            // Remove the logout param from URL to prevent loop
            urlParams.delete('logout');
            const newUrl = urlParams.toString()
                ? `${window.location.pathname}?${urlParams.toString()}`
                : window.location.pathname;
            window.history.replaceState({}, '', newUrl);
        }

        // NO automatic redirect - always show login page
        // User will be redirected only after successful login
        const session = getSession();
        if (session && session.token) {
            console.log('[FinSaaS Login] Session exists for:', session.user?.email);
            console.log('[FinSaaS Login] Use the form to login again or go directly to dashboard.');

            // Show info banner about existing session
            const infoBanner = document.createElement('div');
            infoBanner.className = 'fixed top-4 right-4 bg-green-500/20 border border-green-500/40 text-green-400 px-4 py-2 rounded-lg text-sm z-50 flex items-center gap-2';
            infoBanner.innerHTML = `
                <span>✓ Sesión activa: ${session.user?.email || 'Usuario'}</span>
                <a href="/src/verticals/finsaas/pages/dashboard.html" class="underline hover:text-white ml-2">Ir al Dashboard →</a>
            `;
            document.body.appendChild(infoBanner);
        }

        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Clear errors
            document.getElementById('alertContainer').classList.add('hidden');

            // Validate
            if (!email || !password) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            // Submit
            setLoading(true);

            try {
                // Use the shared login function from auth.js
                // It internally calls the API and saves the session in 'versa_session_v1'
                const user = await login(email, password);

                // Redirect to FinSaaS Dashboard
                window.location.href = '/src/verticals/finsaas/pages/dashboard.html';

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Error al iniciar sesión', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Helpers
        function showAlert(message, type = 'error') {
            const container = document.getElementById('alertContainer');
            container.textContent = message;
            container.className = `mb-4 p-4 rounded-lg text-sm ${type === 'error' ? 'bg-red-500/10 border border-red-500/20 text-red-400' : 'bg-green-500/10 border border-green-500/20 text-green-400'}`;
            container.classList.remove('hidden');
        }

        function setLoading(loading) {
            document.getElementById('submitBtn').disabled = loading;
            document.getElementById('submitText').classList.toggle('hidden', loading);
            document.getElementById('submitLoader').classList.toggle('hidden', !loading);
        }

        // Password visibility
        window.togglePassword = function () {
            const input = document.getElementById('password');
            const icon = document.getElementById('togglePasswordIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility_off';
            }
        };

        // Switch Logic
        document.getElementById('switch-opt-1').addEventListener('change', function () {
            if (this.checked) {
                setTimeout(() => { window.location.href = '/cliente-login.html'; }, 300);
            }
        });

        document.getElementById('switch-opt-2').addEventListener('change', function () {
            if (this.checked) {
                setTimeout(() => { window.location.href = '/login.html'; }, 300);
            }
        });
    </script>
</body>

</html>
